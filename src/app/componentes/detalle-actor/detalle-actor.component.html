<div class="detalles-container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{actor.nombre}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{actor.foto}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p> Nombre: {{actor.nombre}} </p>
      <p> Apellido: {{actor.apellido}} </p>
      <p> Sexo: {{Sexo[actor.sexo]}} </p>
      <p> Nacimiento: {{actor.fechaDeNacimiento}} </p>
    </mat-card-content>
  </mat-card>
  <app-detalle-pais *ngIf="pais" [pais]="pais" [mostrarDisabled]="false"></app-detalle-pais>
</div>
