<table mat-table [dataSource]="listadoPeliculas" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id. </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>

  <ng-container matColumnDef="fechaDeEstreno">
    <th mat-header-cell *matHeaderCellDef> Fecha de estreno </th>
    <td mat-cell *matCellDef="let element"> {{element.fechaDeEstreno}} </td>
  </ng-container>

  <ng-container matColumnDef="cantidadDePublico">
    <th mat-header-cell *matHeaderCellDef> Cantidad de publico </th>
    <td mat-cell *matCellDef="let element"> {{element.cantidadDePublico}} </td>
  </ng-container>

  <ng-container matColumnDef="foto">
    <th mat-header-cell *matHeaderCellDef> Foto </th>
    <td mat-cell *matCellDef="let element"><img class="card-img-top" src="{{element.foto}}" alt="Card image cap"> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
