<div class="container">
  <app-tabla-peliculas [listadoPeliculas]="listadoPeliculas" (seleccionarPelicula)="seleccionarPelicula($event)">
  </app-tabla-peliculas>
  <app-detalle-pelicula *ngIf="peliculaSeleccionada" [pelicula]="peliculaSeleccionada"
    (borrarPelicula)="borrarPelicula($event)"></app-detalle-pelicula>
</div>
<div class="button-container">
  <button (click)="navegarA('bienvenido')" mat-raised-button color="primary">INICIO</button>
</div>
