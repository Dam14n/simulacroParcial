<table mat-table [dataSource]="listadoPaises" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef> Capital </th>
      <td mat-cell *matCellDef="let element"> {{element.capital}} </td>
    </ng-container>
  
    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef> Region </th>
      <td mat-cell *matCellDef="let element"> {{element.region}} </td>
    </ng-container>
  
    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef> Poblacion </th>
      <td mat-cell *matCellDef="let element"> {{element.population}} </td>
    </ng-container>  
   
    <ng-container matColumnDef="flag">
      <th mat-header-cell *matHeaderCellDef> Bandera </th>
      <td mat-cell *matCellDef="let element"><img class="card-img-top" src="{{element.flag}}" alt="Card image cap"> </td>
    </ng-container>

    <ng-container matColumnDef="seleccionar">
      <th mat-header-cell *matHeaderCellDef> Seleccionar </th>
      <td mat-cell *matCellDef="let element"><button (click)="onSeleccionarPais(element)" mat-button>Seleccionar</button> </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
